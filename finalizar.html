<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
    <link rel="apple-touch-icon" href="assets/img/ios/192.png">
    <script src="https://kit.fontawesome.com/a3e7a82cfc.js" crossorigin="anonymous"></script>
    <title>Finalizar</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="assets/img/undraw_up_to_date_re_nqid.svg" alt="">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1 style="margin-top: -3rem;">Finalizar</h1>
                    </div>
                </div>

               <legend style="font-size: 0.75rem; margin-bottom: 1rem;">Estamos quase lá!</legend>
               <legend style="font-size: 1rem;">
                 Deseja registrar algo com uma foto?
               </legend>
               <div class="continue-button" style="align-items: center; justify-content: center; text-align: center;">
                <button style="text-align: center;" class="continue-button-right" id="camera-btn">
                  <a href="" style="text-align: center;">
                 Tirar foto    <i class="fa fa-camera" style="color: rgb(235, 235, 235);"></i> 
                  </a>
                </button>
              </div>


                
                <div class="continue-button" >
                    <button class="continue-button-left"><a style="text-align: center; width: 5rem;"   href="checkEquipamentos.html">Voltar</a></button>
                    <button id="continuar" class="continue-button-right"><a style="text-align: center; width: 5rem;" href="#">Finalizar</a></button>
                  </div>
            </form>
        </div>
    </div>

    <script>
       const continuarBtn = document.getElementById('continuar');

continuarBtn.addEventListener('click', function() {
  if (document.getElementById('sim').checked) {
    // Redirecionar usuário para página quando a aula começou no horário certo
    window.location.href = 'insumos.html';
  } else if (document.getElementById('nao').checked) {
    // Redirecionar usuário para página quando a aula NÃO começou no horário certo
    window.location.href = 'checkAula.html';
  }
});
      </script>

      <script>

const cameraBtn = document.getElementById('camera-btn');
    cameraBtn.addEventListener('click', () => {
      const input = document.createElement('input');
      input.setAttribute('type', 'file');
      input.setAttribute('accept', 'image/*');
      input.addEventListener('change', (event) => {
        const file = event.target.files[0];
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => {
          const img = document.createElement('img');
          img.setAttribute('src', reader.result);
          document.body.appendChild(img);
        };
      });
      input.click();
    });
      </script>
</body>

</html>
