<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="formulario avaliativo para feedbacks de professores do curso de gastronomia">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
    <link rel="apple-touch-icon" href="assets/img/ios/192.png">
   
    <title>Formulário</title>
</head>

<body>
    <div class="container" >
        <div class="form-image">
            <img style="margin-top: 2rem;" src="assets/img/undraw_up_to_date_re_nqid.svg" alt="">
        </div>
        <div class="form">
            <form action="#">
                <div style="margin-top: 5rem;">
                    <div class="form-header" style="margin-top: 2rem;">
                        <div class="title">
                            <h1>Cadastro</h1>
                        </div>
                    
                    </div>
                    <div class="input-group" style="margin-top: -1rem;">
                        <div class="input-box" style="margin-right: 2rem;">
                    
                            <label for="acesso" >Código de Acesso</label>
                            <input id="acesso" type="text" name="acesso" placeholder="Digite sua matrícula" required>
                        </div>
                        <div class="input-box" >
                            <label for="password">Senha</label>
                            <input id="password" type="text" name="password" placeholder="Digite sua Senha" required>
                        </div>
                    
                    </div>
                    <div class="input-group" style="margin-top: -1rem;">
                        <div class="input-box">
                            <label for="firstname">Docente</label>
                            <input id="firstname" type="text" name="firstname" placeholder="Digite nome completo" required>
                        </div>
                        <div class="input-box">
                            <label for="disciplina">Unidade Temática</label>
                            <input id="disciplina" type="text" name="disciplina" placeholder="Digite sua disciplina" required>
                        </div>
                    
                        <div class="input-box">
                            <label>Monitoria Responsável</label>
                    
                              <div class="select-box">
                                <select>
                                  <option hidden>Alana</option>
                                  <option>Giovane</option>
                                  <option>Sem Monitor</option><option>Alana</option>
                                </select>
                              </div>
                    
                          </div>
                    </div>
                    <div style="padding-bottom: 3rem;">
                    
                    </div>
                    <div class="gender-inputs">
                        <div class="gender-title" style="margin-top: 2rem;">
                            <h6>Tipo de Atividade</h6>
                        </div>
                        <div class="gender-group">
                            <div class="gender-input">
                                <input id="regular" type="radio" name="activity">
                                <label for="regular">Atividade Prática Regular</label>
                            </div>
                            <div class="gender-input">
                                <input id="extensionista" type="radio" name="activity">
                                <label for="extensionista">Atividade Extensionista</label>
                            </div>
                            <div class="gender-input" style="flex-direction: column;">
                    
                            </div>
                            <div class="gender-input">
                    
                            </div>
                        </div>
                    </div>
                    <div class="gender-inputs" style="margin-top: 1rem;">
                        <div class="gender-title">
                            <h6>Turno</h6>
                        </div>
                        <div class="gender-group">
                            <div class="gender-input">
                                <input id="manha" type="radio" name="hour">
                                <label for="manha">Manhã</label>
                            </div>
                            <div class="gender-input">
                                <input id="noite" type="radio" name="hour">
                                <label for="noite">Noite</label>
                            </div>
                            <div class="gender-input">
                    
                            </div>
                            <div class="gender-input">
                    
                            </div>
                        </div>
                    </div>
                    
                                   <div class="paragrafo">
                       <p>Já tem uma conta? <u><a href="login.html">Acesse Aqui</a></u></p>
                                   </div>
                    
                    <div class="continue-button1">
                        <button><a href="aula.html">Continuar</a> </button>
                    </div>
                </div>

                

            </form>
        </div>
    </div>
    <script type="module">
        import 'https://cdn.jsdelivr.net/npm/@pwabuilder/pwaupdate';
        const el = document.createElement('pwa-update');
        document.body.appendChild(el);
      </script>
</body>

</html>
