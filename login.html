<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
    <link rel="apple-touch-icon" href="assets/img/ios/192.png">
    <title>login</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="assets/img/undraw_up_to_date_re_nqid.svg" alt="">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1 style="margin-bottom: 3rem;">Login</h1>
                    </div>
                </div>

                <div class="input-group" >
                    <div class="input-box" style="margin-right: 2rem;">
                     
                        <label for="firstname" >Código de Acesso</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite sua matrícula" required>
                    </div>

                    <div class="input-box" >
                        <label for="lastname">Senha</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite sua Senha" required>
                    </div>

                   
                </div>
            
                <div class="continue-button" >
                    <button class="continue-button-left"><a href="index.html">Voltar</a></button>
                    <button class="continue-button-right"><a href="aula.html">Continuar</a></button>
                  </div>
                  
            </form>
        </div>
    </div>

    <script type="module">
        import 'https://cdn.jsdelivr.net/npm/@pwabuilder/pwaupdate';
        const el = document.createElement('pwa-update');
        document.body.appendChild(el);
      </script>
</body>

</html>
